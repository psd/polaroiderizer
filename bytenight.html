<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<!-- 
    Hi! This is a modification of Phil Hawksworth's poleroiderizer 
    tuned by Osmosoft for Byte Night, an Action for Childred event to raise money for the homeless.

    It's Open Source, and runs client side, in the browser:

    http://bytenight.osmosoft.com
    http://github.com/psd/polaroiderizer
-->


<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Byte Night Display Board</title>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="basic styling" charset="utf-8">
</head>
<body>
	<h1 id='title'>Byte Night Display Board</h1>
	<form action='http://flickr.com/photos/search' method='get' id="form">
		<input type="text" name="text" value='(bytenight OR "byte night") -bytenight2007 -bytenight07' id="query">
		<input type="submit" name="submit" value="hit me with some polaroiderizer joy" id="submit">
	</form>
	<div id='display'>
		<div id='status'>&nbsp;</div>
	</div>
	<div id='controls'>
	<ul id='options'>
		<li><a href='#' class='selected'>polaroids</a></li>
		<li><a href='#'>faders</a></li>
		<li><a href='#'>plain</a></li>
	</ul>
	<span class="toggle"><a href='#' title='toggle fullscreen' class='toggleFullscreen'>f</a> to toggle fullscreen mode</span>
	</div>
	<div id='staging'></div>
	<div id='footer'></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	<script src="plugins/date.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/jquery.async.js" type="text/javascript" charset="utf-8"></script>
	<script src="polaroiderizer.js" type="text/javascript" charset="utf-8"></script>
	<script src="polaroiderizer.flickr.js" type="text/javascript" charset="utf-8"></script>
	<script src="polaroiderizer.twitter.js" type="text/javascript" charset="utf-8"></script>
	<script src="polaroiderizer.transition.js" type="text/javascript" charset="utf-8"></script>
	<script src="polaroiderizer.moderated.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$('#display').polaroiderizer({query: 'bytenight OR "byte night" -NPowerAZ'});
            $('#display').polaroiderizer.toggleFullscreen();
		});
	</script>
</body>
</html>
